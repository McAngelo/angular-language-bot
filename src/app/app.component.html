<nav class="navbar navbar-dark bg-primary">  
  <div class="container">  
      <a class="navbar-brand">    
{{'Sitetitle' | translate }}    
</a>  
      <span class="form-inline">  
          <select class="form-control" #selectedLang (change)="changeLanguage(selectedLang.value)">  
              <option *ngFor="let language of translateService.getLangs()" [value]="language"    
[selected]="language === translateService.currentLang">    
{{ language }}    
</option>  
          </select>  
      </span>  
  </div>  
</nav>  
<div class="container">  
  <form>  
      <div class="form-group">  
          <label>{{'Name' | translate}}</label>  
          <input type="text" class="form-control">  
              <small class="text-danger">{{'NameError' | translate}}</small>  
          </div>  
          <div class="form-group">  
              <label>{{'Email' | translate}}</label>  
              <input type="email" class="form-control">  
              </div>  
              <button type="submit" class="btn btn-block btn-danger">{{'Submit' | translate}}</button>  
          </form>  
      </div>
